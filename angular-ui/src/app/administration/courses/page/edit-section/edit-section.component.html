<div class="d-flex flex-wrap mb-4">
  <h1 class="flex-grow-1">Edit Section</h1>
  <div>
    <a [routerLink]="['/administration/courses', courseId]" class="btn btn-secondary">Back to list</a>
  </div>
</div>

<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
  <app-input-row [group]="editForm" field="id" rowType="number" label="Id"/>
  <app-input-row [group]="editForm" field="title" label="Title" />
  <input type="submit" value="Edit Course" class="btn btn-primary mt-4" />
</form>
