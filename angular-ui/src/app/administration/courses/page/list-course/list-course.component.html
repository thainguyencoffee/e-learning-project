<div class="d-flex flex-wrap mb-4">
  <h1 class="flex-grow-1">Courses</h1>
  <div>
    <a routerLink="/administration/courses/add" class="btn btn-primary ms-2">Create new Course</a>
  </div>
</div>

@if (!courses || courses.length === 0) {
  <div>No Courses could be found.</div>
} @else {
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Language</th>
        <th scope="col">Thumbnail</th>
        <th scope="col">Published</th>
      </tr>
      </thead>
      <tbody>
        @for (course of courses; track course.id) {
          <tr>
            <td>{{course.id}}</td>
            <td>{{course.title}}</td>
            <td>{{course.language}}</td>
            <td>
              @if(course.thumbnailUrl) {
                <img [ngSrc]="course.thumbnailUrl" alt="" fill>
              }
            </td>
            <td>{{course.published}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
}
