<div class="d-flex flex-wrap mb-4">
  <h1 class="flex-grow-1">Edit Course</h1>
  <div>
    <a routerLink="/administration/courses" class="btn btn-secondary">Back to list</a>
  </div>
</div>

<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
  <app-input-row [group]="editForm" field="id" rowType="number" label="Id"/>
  <app-input-row [group]="editForm" field="title" label="Title" />
  <app-input-row [group]="editForm" field="thumbnailUrl" label="Thumbnail" rowType="imageFile"/>
  <app-input-row [group]="editForm" rowType="textarea" field="description" label="Description" />
  <app-array-row [group]="editForm"
                 [addItem]="addBenefit.bind(this)"
                 [removeItem]="removeBenefit.bind(this)"
                 field="benefits" label="Benefits"
                 [fieldConfiguration]="benefitsFieldConfiguration"/>
  <app-array-row [group]="editForm"
                 [addItem]="addPrerequisite.bind(this)"
                 [removeItem]="removePrerequisite.bind(this)"
                 field="prerequisites" label="Prerequisites"
                 [fieldConfiguration]="prerequisitesFieldConfiguration"/>
  <app-input-row [group]="editForm" rowType="multiselect" field="subtitles" label="Subtitles" [options]="languagesMap"/>
  <input type="submit" value="Edit Course" class="btn btn-primary mt-4" />
</form>
