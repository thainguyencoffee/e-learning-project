<h3>My Enrolment</h3>
<hr>
<br>
@if (!enrollments || enrollments.length === 0) {
  <div>No Enrollments could be found.</div>
} @else {
  <div class="row">
    @for (enrollment of enrollments; track enrollment.id) {
      <div class="col-3 mb-4">
        <div class="card h-100">
          <a [routerLink]="['/courses', enrollment.courseId]">
            <img [src]="enrollment.thumbnailUrl || 'https://placehold.co/600x400'" class="card-img-top" alt="Thumbnail" style="height: 150px; object-fit: cover;">
          </a>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">{{enrollment.title}}</h5>
            <div class="card-text mb-2">
              <span>Enroll date: {{enrollment.enrollmentDate | date}}</span>
              <span class="badge bg-success" *ngIf="enrollment.completed">Completed</span>
              <span class="badge bg-warning" *ngIf="!enrollment.completed">Incomplete</span>
            </div>
            <div class="mt-auto">
              <a [routerLink]="['/courses', enrollment.courseId]" class="btn btn-primary w-100">Study</a>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="paginationUtils!.number === 0">
        <button class="page-link" (click)="onPageChange(paginationUtils!.number - 1)">Prev</button>
      </li>
      <li class="page-item" *ngFor="let page of getPageRange()" [class.active]="page === paginationUtils!.number">
        <button class="page-link" (click)="onPageChange(page)">{{ page + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="paginationUtils!.number === paginationUtils!.totalPages - 1">
        <button class="page-link" (click)="onPageChange(paginationUtils!.number + 1)">
          Next </button>
      </li>
    </ul>
  </nav>

}
