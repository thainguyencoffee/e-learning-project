<div *ngFor="let status of Object.keys(groupedENnrol)">
  <h3 class="mt-4">{{ status }}</h3>

  @if (!groupedENnrol[status] || groupedENnrol[status].length === 0) {
    <div>No Enrollments could be found.</div>
  } @else {
    <div class="row g-4">
      @for (enrollment of groupedENnrol[status]; track enrollment.id) {
        <div class="col-md-3">
          <div class="card h-300 d-flex flex-column">
            <a [routerLink]="['/courses', enrollment.courseId]" class="d-flex">
              <img [src]="enrollment.thumbnailUrl || 'https://placehold.co/600x400'"
                   class="card-img-top"
                   alt="..."
                   style="object-fit: cover; height: 200px; width: 100%;">
            </a>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-bold"
                  style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%;">
                {{ enrollment.title }}
              </h5>
              <span class="card-text">Enroll date: {{ enrollment.enrollmentDate | date }}</span>
                <span class="badge" [ngClass]="status === 'Completed' ? 'bg-success' : 'bg-warning'">{{ status }}</span>
                <div class="mt-auto">
                  <a [routerLink]="['/enrolments', enrollment.id, 'overview']" class="btn btn-primary" style="margin-top: auto;">Study</a>                </div>
            </div>
          </div>
        </div>
      }
    </div>
  }
</div>
