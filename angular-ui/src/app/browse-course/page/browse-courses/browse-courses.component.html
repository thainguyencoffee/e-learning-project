<h4>KHÓA HỌC HIỆN CÓ</h4>
<hr>
@if (!courseWithoutSectionsList || courseWithoutSectionsList.length === 0) {
  <div>No course could be found.</div>
} @else {
  <div class="row">
    @for (course of courseWithoutSectionsList; track course.id) {
      <div class="col-md-3 mb-4">
        <div class="card h-100" style="width: 100%; display: flex; flex-direction: column;">
          <a [routerLink]="['courses', course.id]">
            <img [src]="course.thumbnailUrl || 'https://placehold.co/600x400/000000/FFF'"
                 class="card-img-top"
                 alt="Course Thumbnail"
                 style="width: 100%; height: 200px; object-fit: cover;">
          </a>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{course.title}}</h5>
            <p class="card-text">{{course.price}}</p>
            <div class="mt-auto">
              <a [routerLink]="['checkout', course.id]" class="btn btn-primary w-100">Buy now</a>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
  <div class="d-flex justify-content-center mt-4">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="paginationUtils!.number === 0">
          <button class="page-link" (click)="onPageChange(paginationUtils!.number - 1)">
          Prev
          </button>
        </li>
        <li class="page-item" *ngFor="let page of getPageRange()" [class.active]="page === paginationUtils!.number">
          <button class="page-link" (click)="onPageChange(page)">{{ page + 1 }}</button>
        </li>
        <li class="page-item" [class.disabled]="paginationUtils!.number === paginationUtils!.totalPages - 1">
          <button class="page-link" (click)="onPageChange(paginationUtils!.number + 1)">
           Next
          </button>
        </li>
      </ul>
    </nav>
  </div>

}
