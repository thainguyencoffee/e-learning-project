<div class="container my-4">
  <form (ngSubmit)="onSearch()" class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Search here..."
      [(ngModel)]="searchQuery"
      name="searchQuery"
      required
    />
    <button class="btn btn-primary" type="submit">Search</button>
  </form>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="paginationUtils!.number === 0">
      <button class="page-link" (click)="onPageChange(paginationUtils!.number - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </button>
    </li>
    <li *ngFor="let page of getPageRange()" class="page-item" [class.active]="page === paginationUtils!.number">
      <button class="page-link" (click)="onPageChange(page)">{{ page + 1 }}</button>
    </li>
    <li class="page-item" [class.disabled]="paginationUtils!.number === paginationUtils!.totalPages - 1">
      <button class="page-link" (click)="onPageChange(paginationUtils!.number + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </button>
    </li>
  </ul>
</nav>

@if (!courses || courses.length === 0) {
  <div>No course could be found.</div>
} @else {

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    @for (course of courses; track course.id) {
      <div class="col">
        <div class="card h-100 shadow border-0 hover-effect position-relative">
          <!-- Thumbnail -->
          <a [routerLink]="['courses', course.id]">
            <img
              [src]="course.thumbnailUrl || 'https://placehold.co/600x400/000000/FFF?text=No+Image'"
              class="card-img-top"
              alt="Course Thumbnail"
              style="height: 200px; object-fit: cover; border-radius: 8px;">
          </a>

          <!-- Badge for Language -->
          <div class="position-absolute top-0 start-0 p-2">
            <span class="badge bg-white text-bg-light fs-12">{{ course.language }}</span>
          </div>

          <!-- Badge for "Has Purchased" -->
          <div *ngIf="course.hasPurchased" class="position-absolute top-0 end-0 p-2">
            <span class="badge bg-success text-white fs-12">Has Purchased</span>
          </div>

          <!-- Card Body -->
          <div class="card-body d-flex flex-column">
            <!-- Course Title -->
            <h5 class="card-title" title="{{ course.title }}"
                style="word-wrap: break-word; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block;">
              {{ course.title }}
            </h5>

            <!-- Teacher Name -->
            <p class="card-text text-muted"
               style="word-wrap: break-word; white-space: normal;">
              by {{ course.teacher }}
            </p>

            <!-- Rating -->
            <div class="d-flex align-items-center">
              <div class="star-rating">
                <span *ngFor="let star of getStarsIcon(course.averageRating)" [innerHTML]="star"></span>
              </div>
              <span class="text-muted ms-2">({{course.reviews.length}} reviews)</span>
            </div>

            <!-- Price -->
            <div>
              <span class="text-muted">{{ course.price }}</span>
            </div>

            <!-- Buy Now Button -->
            <a [routerLink]="['checkout', course.id]"
               class="btn btn-primary btn-sm w-100"
               *ngIf="!course.hasPurchased">
              Buy now
            </a>
          </div>
        </div>

      </div>
    }
  </div>
  <br>

}
